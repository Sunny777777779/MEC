<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Record App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MEC Records</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or number" />
      <div class="filter-toggles">
        <label><input type="checkbox" id="filterName" checked /> Name</label>
        <label><input type="checkbox" id="filterNumber" checked /> Number</label>
      </div>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <form id="recordForm">
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="text" id="number" placeholder="Enter Number" required />
      <button type="submit">Add Record</button>
    </form>

    <table id="recordTable">
      <thead>
        <tr>
          <th data-key="name" class="sortable">Name <span class="sort-arrow"></span></th>
          <th data-key="number" class="sortable">Number <span class="sort-arrow"></span></th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="recordBody"></tbody>
    </table>

    <div id="pagination" class="pagination">
      <button id="prevPage" disabled>Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage" disabled>Next</button>
    </div>

    <div class="export-import">
      <button id="exportCSV">Export CSV</button>
      <button id="exportJSON">Export JSON</button>
      <input type="file" id="importFile" accept=".csv,application/json" />
    </div>

    <div id="countDisplay" class="count-display"></div>
  </div>

  <div id="toast"></div>

  <div id="confirmModal" class="modal-hidden">
    <div class="modal-content">
      <p id="confirmMessage">Do you want to delete this record?</p>
      <div class="modal-buttons">
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">Cancel</button>
        <button id="resetApp">Reset All</button>
      </div>
    </div>
  </div>

  <script src="function.js"></script>
</body>
</html>
